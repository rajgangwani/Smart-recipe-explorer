<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Recipe Explorer</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <h1>üç≤ Smart Recipe Explorer</h1>

    <div class="top-search">
        <input id="searchInput" placeholder="Search recipe name...">
        <button class="primary-btn" onclick="searchRecipes()">Search</button>
        <button class="secondary-btn" onclick="location.reload()">Refresh</button>
    </div>
</header>


<!-- MAIN LAYOUT -->
<div class="dashboard">

    <!-- LEFT CONTENT -->
    <div class="main-content">

        <!-- ADD RECIPE (NOW ABOVE) -->
        <div class="card">
            <h2>Add Recipe</h2>

            <div class="grid-2">
                <input id="name" placeholder="Recipe Name">
                <input id="category" placeholder="Category">
            </div>

            <textarea id="ingredients" placeholder="Ingredients"></textarea>
            <textarea id="instructions" placeholder="Instructions"></textarea>

            <input id="time" type="number" placeholder="Cooking Time (mins)">

            <button class="primary-btn" onclick="addRecipe()">Add Recipe</button>
        </div>


        <!-- RECIPES SECTION -->
        <div class="recipe-section card">
            <div class="recipe-header">
                <h2>Recipes</h2>
                <p id="resultCount" class="result-count"></p>
            </div>

            <div id="recipeGrid" class="recipe-grid"></div>
            <p id="emptyState" class="empty hidden">No recipes found.</p>
        </div>

    </div>


    <!-- RIGHT SIDEBAR AI CHAT -->
    <div class="ai-sidebar">

        <div class="ai-title">
            ü§ñ AI Recipe Assistant
        </div>

        <div id="aiMessages" class="ai-messages"></div>

        <div class="ai-input-area">
            <input id="aiIngredients" placeholder="Ask using ingredients...">
            <button onclick="generateAI()">Send</button>
        </div>

    </div>

</div>


<div id="toast" class="toast hidden"></div>


<footer class="footer">
    <div class="footer-inner">
        <h3 class="footer-title">Smart Recipe Explorer</h3>

        <p class="footer-text">
            Created with <span class="heart">‚ù§</span> by 
            <strong>Raj Gangwani</strong>
        </p>
